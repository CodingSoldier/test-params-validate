<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.0.3.js"></script>
</head>
<body>
    <h1>POST校验</h1>

    <br/>
    <button id="p1">测试校验接口接口：/p1/vo</button>
    <script >
        $("#p1").on("click", function(){
            $.ajax({
                url: "/post/p1/vo?getParam1=123456&getParam2=get参数中文校验",
                type: "post",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    id: 123456789,
                    name: "name111",
                    birthday: new Date().getTime(),
                    isSingle: true,
                    salaryNum: "12345678.44",
                    // salaryNum: "123456718.4412",  //不合法薪水
                    // girl: {
                    //     isMarry: false,
                    //     name: "girlname"
                    // },
                    hobbyList: ["吃","喝","玩","乐"],
                    dreamList:[{
                        txt: "中国梦",
                        exe: "改变世界",
                        time: new Date().getTime(),
                        money: 12345678901.123456,
                    }]
                })
            }).done(function(r){
                $("#r1").text(r.toString());
            })
        });
    </script>

    <br/>
    <div>
        <h2>测试formdata上传表单</h2>
        <form name="form" id="form" enctype="multipart/form-data">
            <input type="file" name="picFile">
            <span>name</span>
            <input type="text" name="name"/>
            <span>salaryNum</span>
            <input type="text" name="salaryNum">
        </form>
        <button id="form-submit">提交formdata</button>
    </div>
    <script >
        $("#form-submit").on("click", function(){
            var formDate = new FormData($("#form").get(0));
            $.ajax({
                url: "/post/form-data",
                type: "post",
                contentType: false,
                processData: false,
                data: formDate
            }).done(function(r){
                $("#r4").text(r.toString());
            })
        });
    </script>


</body>
</html>
